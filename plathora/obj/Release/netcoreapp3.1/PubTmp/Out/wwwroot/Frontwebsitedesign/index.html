        <script type="text/javascript">
        getLocation();
        function getLocation() {
        var value = document.getElementById('txtActCity').value.trim();
        if (value.toUpperCase() == 'SELECT CITY') {
        geoFindMe();
        }
        }
        function geoFindMe() {
        var output = document.getElementById("out");
        if (!navigator.geolocation) {
        output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
        return;
        }
        function success(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        //   output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';
        var urlnew = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + latitude + '%2C' + longitude + '&key=AIzaSyAk0qng6it4CgTLmj2d144QIjcinfiXEE8';
        $.ajax({
        type: "GET",
        url: 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + latitude + '%2C' + longitude + '&key=AIzaSyAk0qng6it4CgTLmj2d144QIjcinfiXEE8',
        dataType: "json",
        success: processJSON
        }).success(function (data) {
        processJSON(data);
        });
        }
        function processJSON(json) {
        document.getElementById("HdnCityName").value = json.results[0].address_components[4].long_name;
        //   alert(document.getElementById("HdnCityName").value);
        // alert("Postal Code:" + json.results[0].address_components[4].long_name);
        }
        function error() {
        output.innerHTML = "Unable to retrieve your location";
        }
        output.innerHTML = "<p>Locating…</p>";
        navigator.geolocation.getCurrentPosition(success, error);
        }
        </script>
